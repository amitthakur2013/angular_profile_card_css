<div class="form-group">
	<h3>Add User</h3>
	<label>User Name: </label>
	<input type="text" name="" class="form-control" [(ngModel)]="userName" />
	<div class="mt-2">
		<button (click)="addUser()" class="btn btn-primary">Add User</button>
	</div>
	<div class="mt-3">
		<h3>Users List</h3>
		<app-user *ngFor="let user of usersList"></app-user>
	</div>
</div>
